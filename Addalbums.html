  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden mt-8 border-2 border-red-900">
    <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Agregar Nuevo Álbum</h2>
        <form action="#" method="POST">
       
            <div class="mb-4">
                <label for="titulo" class="block text-gray-600">Título del Álbum</label>
                <input type="text" id="titulo" name="titulo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
           
            <div class="mb-4">
                <label for="anio" class="block text-gray-600">Año de Lanzamiento</label>
                <input type="number" id="anio" name="anio" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
       
            <div class="mb-4">
                <label for="descripcion" class="block text-gray-600">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
            </div>
           
            <div class="mb-6">
                <label for="imagen" class="block text-gray-600">Imagen de Portada</label>
                <input type="url" id="imagen" name="imagen" placeholder="URL de la imagen" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="px-6 py-3 bg-red-900 text-white rounded-md hover:bg-red-800 focus:outline-none focus:bg-red-800">Agregar Álbum</button>
            </div>
        </form>
    </div>
</div>
</body>
