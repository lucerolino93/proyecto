    <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Agregar Canción al Álbum</h2>
    
        <form action="#" method="POST">
      
            <div class="mb-4">
                <label for="titulo" class="block text-gray-600">Título de la Canción</label>
                <input type="text" id="titulo" name="titulo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
          
            <div class="mb-4">
                <label for="duracion" class="block text-gray-600">Duración (en minutos)</label>
                <input type="number" id="duracion" name="duracion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
          
            <div class="mb-6">
                <label for="enlaceYoutube" class="block text-gray-600">Enlace de la Canción en YouTube</label>
                <input type="url" id="enlaceYoutube" name="enlaceYoutube" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
       
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-red-900 text-white rounded-md hover:bg-red-800 mr-2 focus:outline-none focus:bg-red-800">Agregar Canción</button>
                <a href="index.html" class="px-4 py-2 bg-red-900 text-white rounded-md hover:bg-red-800 focus:outline-none focus:bg-red-800">Cancelar</a>
            </div>
        </form>
